<div class="form-group" id="checkbox_list">
    <label class="col-md-4 control-label">{$label_name}</label>
    <div class="col-md-6">
        <label class="switch switch-info">
            <input id="{$id}" name="{$name}" type="checkbox" <if condition="$checkbox_value" >
                checked
            </if>><span></span>
        </label>
        <span class="help-block">{$help_block}</span>
    </div>
</div>
