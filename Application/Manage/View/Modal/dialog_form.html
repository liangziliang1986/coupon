<div class="modal fade" id="mask">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{$dialog_title}</h4>
            </div>
            <div class="modal-body">
                <form id="basic-wizard-form" action="{$post_url}" method="post" class="form-horizontal form-bordered ui-formwizard">
                    {$dialog_content}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="wizard-form-submit">确定</button>
            </div>
        </div>
    </div>
</div>
